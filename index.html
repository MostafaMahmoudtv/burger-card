<!DOCTYPE html>
<html lang="en">
  <head>

    <link

  <body>
    <main class="app">

        <div class="header">
          <img class="logo" src="images/logo.png" alt="" />

          </div>
        </div>
        <img class="image" src="images/product.png " alt="image not here" />

      <div class="details">
          <h2 class="name"><b>Burger</b></h2>
          <p class="text">
            Choice of Grilled/Fried Chicken Fillet Sandwich with Tomatoes and Lettuce  </p>
        </div>
        <div class="picturecolor">
          
          </div>
          <div class="price">
            <h2 class="dollar">12$</h2>
          </div>
          <div class="buttonparent">
            <button>Order Now</button>
          </div>
        </div>
        
      </div>
    </main>
